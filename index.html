<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0b1e27;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            background-color: #61dafb;
            border-radius: 50%;
            transform-origin: 50% 50%;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(20px);
            }
        }

        :root {
            --mouse-x: 0;
            --mouse-y: 0;
        }

        body::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, #0b1e27 20%) var(--mouse-x) var(--mouse-y) / 150% 150%;
            pointer-events: none;
            transition: background 0.2s;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const particleCount = 1000;

            // Create particles
            for (let i = 0; i < particleCount; i++) {
                createParticle();
            }

            function createParticle() {
                const particle = document.createElement("div");
                particle.className = "particle";
                document.querySelector(".particles").appendChild(particle);

                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                const top = Math.random() * window.innerHeight;
                const left = Math.random() * window.innerWidth;

                particle.style.top = `${top}px`;
                particle.style.left = `${left}px`;

                const animationDuration = Math.random() * 2 + 1;
                particle.style.animation = `float ${animationDuration}s infinite linear`;

                particle.addEventListener("animationiteration", () => {
                    // Reset particle position on animation iteration
                    particle.style.top = `${Math.random() * window.innerHeight}px`;
                    particle.style.left = `${Math.random() * window.innerWidth}px`;
